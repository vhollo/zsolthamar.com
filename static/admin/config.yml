backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
# publish_mode: editorial_workflow # Allows you to save drafts before publishing them
media_folder: static/uploads # Media files will be stored in the repo under static/uploads
public_folder: /uploads # The src attribute for uploaded media will begin with /uploads
locale: 'en'
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

collections:

  - name: "news" # Used in routes, e.g., /admin/collections/blog
    label: "News" # Used in the UI
    folder: "site/news" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    identifier_field: title.en
    fields: # The fields for each document, usually in front matter
      - label: "Title"
        name: "title"
        widget: "object"
        fields: 
        - {label: "Title En", name: "en", widget: "string"}
        - {label: "Title De", name: "de", widget: "string"}
        - {label: "Title Hu", name: "hu", widget: "string"}
      - {label: "Event Date", name: "date", widget: "datetime", default: "", format: "YYYY-MM-DD", dateFormat: "YYYY-MM-DD", timeFormat: true }
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Publish Date", name: "pub_date", widget: "datetime", format: "YYYY-MM-DD", dateFormat: "YYYY-MM-DD", timeFormat: true }

  - label: "Pages"
    name: "pages"
    files:

      - label: "About Page"
        name: "about"
        file: "site/pages/about.yml"
        fields:
          - label: "Title"
            name: "title"
            widget: "object"
            fields: 
            - {label: "Title En", name: "en", widget: "string"}
            - {label: "Title De", name: "de", widget: "string"}
            - {label: "Title Hu", name: "hu", widget: "string"}
          - label: "Intro"
            name: "intro"
            widget: "object"
            fields:
            - {label: "Intro En", name: "en", widget: "markdown"}
            - {label: "Intro De", name: "de", widget: "markdown"}
            - {label: "Intro Hu", name: "hu", widget: "markdown"}
          - label: Team
            name: team
            widget: list
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Position, name: position, widget: string}
              - {label: Photo, name: photo, widget: image}

      - label: "Locations Page"
        name: "locations"
        file: "site/pages/locations.yml"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Intro, name: intro, widget: markdown}
          - label: Locations
            name: locations
            widget: list
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Address, name: address, widget: string}