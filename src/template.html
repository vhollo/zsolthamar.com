<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Zsolt Hamar</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta name="keywords" content="zsolt hamar, interpreting, composing, conductor, music, piano, concerto, singing" />
		<meta name="description" content="Since I am not only composing music but also interpreting it as a conductor my pleasure is in full fruition – as a kind of medium I can acquaint my audience with the music what hallows and heels." />
		
 		<meta name="theme-color" content="#333333" />
		<!-- <meta name="robots" content=”max-snippet:-1, max-image-preview:large, max-video-preview:-1" /> -->

<!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->
<!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" media="print" onload="this.media='all'" /> -->
<!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;800&display=swap" media="print" onload="this.media='all'" /> -->
		%sapper.base%

		<link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
		<link rel="icon" type="image/png" href="favicon.png" />

		<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
		%sapper.styles%

		<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
		%sapper.head%
	</head>
	<body>
		<input hidden type="radio" name="lang" id="lang-en" value="en" checked>
		<input hidden type="radio" name="lang" id="lang-de" value="de">
		<input hidden type="radio" name="lang" id="lang-hu" value="hu">
		<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
		<div id="sapper">%sapper.html%</div>

		<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
		%sapper.scripts%
	</body>
</html>
