<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Zsolt Hamar</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta name="keywords" content="zsolt hamar, interpreting, conductor, minor, piano, concerto, singing, music, composing" />
		<meta name="description"
			content="Since I am not only composing music but also interpreting it as a conductor my pleasure is in full fruition- as a kind of medium I can acquaint my audience with the music what hallows and heels." />
		<meta name="theme-color" content="#333333" />

		%sapper.base%

		<link
			rel="manifest"
			href="manifest.json"
			crossorigin="use-credentials"
		/>
		<link rel="icon" type="image/png" href="favicon.png" />

		<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
		%sapper.styles%

		<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
		%sapper.head%
	</head>
	<body>
		<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
		<div id="sapper">%sapper.html%</div>

		<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
		%sapper.scripts%
	</body>
</html>
